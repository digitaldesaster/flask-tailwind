<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AI Assistant</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-gray-200 relative min-h-screen pb-32">
<div id="message" class="ml-8 mr-8 mb-12">
</div>
<div class="flex flex-col fixed bottom-0 left-0 right-0 h-32 ml-8 mr-8 bg-gray-200 z-9"></div>
<div class="flex flex-col fixed bottom-0 left-0 right-0 h-32 ml-8 mr-8 mb-6 rounded-xl bg-white z-10">

  <div class="p-3 pr-16 overflow-auto">
<!-- Removed h-full class and kept rows="3" -->
<textarea id="chat_input" placeholder="Type your message here..." rows="4" class="w-full rounded-lg focus:outline-none resize-none"></textarea>
</div>
<div class="absolute bottom-0 left-0 p-3">
 
</div>
<div class="absolute bottom-0 right-0 p-3">
  <button id="chat_button" class="bg-slate-800 hover:bg-slate-700 text-white font-extralight p-2.5 rounded">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
      <path stroke-linecap="round" stroke-linejoin="round" d="M6 12 3.269 3.125A59.769 59.769 0 0 1 21.485 12 59.768 59.768 0 0 1 3.27 20.875L5.999 12Zm0 0h7.5" />
    </svg>
  </button>
</div>
</div>
<script src="static/chat.js"></script>
</body>
</html>
