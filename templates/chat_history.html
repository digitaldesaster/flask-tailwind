<div id="chat_history_ui">
  <div class="mx-auto mt-8 px-16 mb-2">
    <div class="flex flex-row items-center gap-2">
      <h2 class="text-2xl font-bold">Chat History</h2>
      <div id="chat_history_bin">
        <svg class="w-6 h-6 hover:text-red-700 cursor-pointer" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
        </svg>
      </div>
  
  
    </div>
  
  </div>
  
  <div class="px-16">
    <table class="min-w-full bg-white rounded-xl overflow-hidden">
      <thead class="text-gray-600 uppercase text-sm leading-normal">
        <tr>
          <th class="py-3 px-6 text-left">Chat Started</th>
          <th class="py-3 px-6 text-left">First Message</th>
        </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
        {% for chat in chat_history %}
        <tr>
          <td class="py-3 px-6 text-left whitespace-nowrap">{{ chat.display_date }}</td>
          <td class="py-3 px-6 text-left">
            <form action="/" method="POST">
              <input type="hidden" name="username" value="{{ chat.username }}">
              <input type="hidden" name="chat_started" value="{{ chat.chat_started }}">
              <button type="submit"
                class="bg-indigo-500 text-white py-1 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-200">
                {{ chat.messages[1].content[0:150] }}
              </button>
            </form>
          </td>
  
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
