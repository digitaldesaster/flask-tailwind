<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Assistant</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body class="bg-gray-200 relative min-h-screen pb-32">
  {% include 'header.html' %}
  <div class="container mx-auto mt-8 px-4">
    <h2 class="text-2xl font-bold mb-4">Chat History</h2>
    <div class="overflow-x-auto">
      <table class="min-w-full bg-white rounded-xl overflow-hidden">
        <thead class="text-gray-600 uppercase text-sm leading-normal">
          <tr>
            <th class="py-3 px-6 text-left">Chat Started</th>
            <th class="py-3 px-6 text-left">First Message</th>
            </tr>
        </thead>
        <tbody class="text-gray-600 text-sm font-light">
          {% for chat in chat_history %}
          <tr>
            <td class="py-3 px-6 text-left whitespace-nowrap">{{ chat.display_date }}</td>
            <td class="py-3 px-6 text-left">
              <form action="/" method="POST">
                <input type="hidden" name="username" value="{{ chat.username }}">
                <input type="hidden" name="chat_started" value="{{ chat.chat_started }}">
                <button type="submit" class="bg-indigo-500 text-white py-1 px-4 rounded-lg hover:bg-indigo-600 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-200">
                  {{ chat.messages[1].content[0:150] }}
                </button>
              </form>
            </td>
          
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
