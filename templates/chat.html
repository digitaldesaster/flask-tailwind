<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AI Assistant</title>
  
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body class="bg-gray-200 relative min-h-screen pb-32">

  <div id="chat_messages" class="h-[38rem] ml-8 mr-8 mt-10 mb-12 overflow-auto flex flex-col">
   
  </div>

  <!-- Bot Message Template -->
  <template id="bot-message-template">
    <div class="flex space-x-4 mb-6">
      <div class="flex justify-center items-center w-10 h-10 bg-gray-600 text-white rounded-full">
        <!-- Bot Icon SVG or Placeholder -->
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15.182 15.182a4.5 4.5 0 0 1-6.364 0M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0ZM9.75 9.75c0 .414-.168.75-.375.75S9 10.164 9 9.75 9.168 9 9.375 9s.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Zm5.625 0c0 .414-.168.75-.375.75s-.375-.336-.375-.75.168-.75.375-.75.375.336.375.75Zm-.375 0h.008v.015h-.008V9.75Z" />
        </svg>
      </div>
      <div class="flex-1 content"></div>
    </div>
  </template>

  <!-- User Message Template -->
  <template id="user-message-template">
    <div class="flex space-x-4 mb-6">
      <div class="flex justify-center items-center w-10 h-10 bg-gray-500 text-white  rounded-full">
       AF
      </div>
      <div class="flex-1 content"></div>
    </div>
  </template>

  <template id="code_template">
    <div class="flex flex-col w-full">
      <div class="h-8 bg-gray-800 w-full flex rounded-t justify-between items-center px-4">
        <!-- Language Info Placeholder -->
        <span class="text-white language-info"></span>

        <!-- Copy Button -->
        <button class="copy-btn flex items-center justify-center text-white hover:text-green-400 ">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M15.666 3.888A2.25 2.25 0 0 0 13.5 2.25h-3c-1.03 0-1.9.693-2.166 1.638m7.332 0c.055.194.084.4.084.612v0a.75.75 0 0 1-.75.75H9a.75.75 0 0 1-.75-.75v0c0-.212.03-.418.084-.612m7.332 0c.646.049 1.288.11 1.927.184 1.1.128 1.907 1.077 1.907 2.185V19.5a2.25 2.25 0 0 1-2.25 2.25H6.75A2.25 2.25 0 0 1 4.5 19.5V6.257c0-1.108.806-2.057 1.907-2.185a48.208 48.208 0 0 1 1.927-.184" />
          </svg>
        </button>
      </div>
      <div class="w-full">
        <pre class="bg-gray-700 text-white rounded-b p-2 overflow-x-auto whitespace-pre-wrap"></pre>
      </div>
    </div>
</template>

  

   

  {% include 'chat_ui.html' %}
  
  <script src="{{ url_for('static', filename='chat.js') }}"></script>

</body>

</html>
