<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <button id="openDialog">Dialog öffnen</button>

  <dialog id="modalDialog" class="bg-slate-200">
    <div class="bg-white shadow-md rounded-lg px-8 py-6 max-w-md">
      <h1 class="text-2xl font-bold text-center mb-4 text-indigo-700">Please Login</h1>
          <h1 class="text-sm text-center mb-4 text-red-700">{{status}}</h1>
      <form action="#" method="post">
        <div class="mb-4">
          <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
          <input type="text" id="username" name="username" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Your username" required>
        </div>
        <div class="mb-4">
          <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <input type="password" id="password" name="password" class="shadow-sm rounded-md w-full px-3 py-2 border border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your password" required>
          <a href="#"
            class="text-xs text-gray-600 hover:text-indigo-500 focus:outline-none">Forgot
            Password?</a>
        </div>
        
        <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none active:bg-indigo-800 transition-colors duration-200">Login</button>
      </form>
    </div>
  </dialog>
  <script>
    var dialog = document.getElementById('modalDialog');
    document.getElementById('openDialog').onclick = function() {
        dialog.showModal(); // Zum Öffnen des modales Dialogfeldes
    };
    dialog.addEventListener('click', function(event) {
        var rect = dialog.getBoundingClientRect();
        var isInDialog=(rect.top <= event.clientY && event.clientY <= rect.top + rect.height
            && rect.left <= event.clientX && event.clientX <= rect.left + rect.width);
        if (!isInDialog) {
            dialog.close(); // Zum Schließen des Dialogfeldes
        }
    });
</script>
</body>
</html>
