<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>AI Assistant</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">

</head>

<body class="bg-gray-200 relative min-h-screen pb-32">
  {% include 'header.html' %}
  <main id="main">
    <div id="add_prompt_ui" class="pt-12">


      <form class="max-w-sm mx-auto" id="promptForm">
        <div class="mb-5">
          <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
          <input type="text" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter a name" required />
        </div>
        <div class="mb-5">
          <label for="system_message" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">System Message</label>
          <textarea id="system_message" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter a system message" required></textarea>
        </div>
        <div class="mb-5">
          <label for="prompt" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Prompt</label>
          <textarea id="prompt" rows="3" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Enter a prompt" required></textarea>
        </div>
        <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Save Prompt</button>
      </form>
     


    </div>

  </main>

  <script>

const form = document.getElementById('promptForm');

form.addEventListener('submit', async (event) => {
  event.preventDefault(); // Prevent the default form submission behavior

  const name = document.getElementById('name').value;
  const systemMessage = document.getElementById('system_message').value;
  const prompt = document.getElementById('prompt').value;

  try {
    const response = await fetch('/add_prompt', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ name, system_message: systemMessage, prompt }),
    });

    if (response.ok) {
      console.log('Prompt saved successfully');
      // You can add additional logic here, such as resetting the form or displaying a success message
    } else {
      console.error('Error saving prompt:', response.status);
    }
  } catch (error) {
    console.error('Error:', error);
  }
});

  </script>

  <script src="{{ url_for('static', filename='/js/flowbite.js') }}"></script>

</body>

</html>
